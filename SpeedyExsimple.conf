user root;
worker_processes  1;

error_log  logs/error.log;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    client_max_body_size 16384m;
    client_body_buffer_size 16384m;
    client_header_buffer_size 16m;
    large_client_header_buffers 4 16m;

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  86400;

    gzip  on;

    server {
        client_max_body_size 16384M;
        listen       80;
        server_name  localhost *.dailypaste.com;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        #location ~* method_upload$ {
            #proxy_pass http://127.0.0.1:7777;
                #proxy_pass http://dailypaste.com:7777;
            #}
        #}

        location / {
            client_max_body_size 16384M;
            root /SpeedyExsimple/files;
            try_files $uri @exsimple;
        }

        location @exsimple {
            client_max_body_size 16384M;
            proxy_pass http://127.0.0.1:7777;
            proxy_redirect off;
            proxy_set_header   X-Forwarded-proto $scheme;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_max_temp_file_size 0;
            proxy_connect_timeout      86400;
            proxy_send_timeout         86400;
            proxy_read_timeout         86400;
            proxy_buffer_size          16384m;
            proxy_buffers              1024 16m;
            proxy_busy_buffers_size    16384m;
            proxy_temp_file_write_size 16384m;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

    server {
        client_max_body_size 16384M;
        listen       443 ssl;
        server_name  *.dailypaste.com;
        ssl_certificate "/SpeedyExsimple/pki/dailypaste.com.cert";
        ssl_certificate_key "/SpeedyExsimple/pki/dailypaste.com.key";
        ssl_session_cache shared:SSL:1m; ssl_session_timeout 10m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!MD5; ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://127.0.0.1:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_redirect off;

            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_max_temp_file_size 0;
            proxy_connect_timeout      86400;
            proxy_send_timeout         86400;
            proxy_read_timeout         86400;
            proxy_buffer_size          16384m;
            proxy_buffers              1024 16m;
            proxy_busy_buffers_size    32m;
            proxy_temp_file_write_size 32m;
        }
    }


